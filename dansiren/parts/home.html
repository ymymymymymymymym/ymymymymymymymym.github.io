<h2>ペア練自動作成</h2>

<h2>使い方</h2>
<div id="helpContent">
    <div id="slide-container">
        <div class="slide first">
            <div class="explanation">
                ①下のようなExcelファイルを用意<br>
                ※男子部員全員の名前、ランク、学年、幹部(幹部ならtrue、それ以外はfalse)<br>
                ※他の場所には何も書きこまない
            </div>
            <img src="https://ykmsms.github.io/dansiren/source/help1.png">
        </div>
        <div class="slide">
            <div class="explanation">
                ②PAIRSページを開き、「メンバー選択」を押す
            </div>
            <img src="https://ykmsms.github.io/dansiren/source/help2.png">
        </div>
        <div class="slide">
            <div class="explanation">
                ③ファイル選択の画面で、用意したExcelファイルを選択
            </div>
            <img src="https://ykmsms.github.io/dansiren/source/help3.png">
        </div>
        <div class="slide">
            <div class="explanation">
                ④ペア練に参加するメンバーを選択<br>
                ※チェックボタンで全選択、全解除
            </div>
            <img src="https://ykmsms.github.io/dansiren/source/help4.png">
        </div>
        <div class="slide">
            <div class="explanation">
                ⑤ペア練の回数を指定して「ペアを作成」をクリック
            </div>
            <img src="https://ykmsms.github.io/dansiren/source/help5.png">
        </div>
        <div class="slide last">
            <div class="explanation">
                ⑥結果がよさそうならコピーボタンを押してコピー<br>
                ※「ペアを作成」でやり直し、表をクリックして書き換え<br>
                ※Excelファイルの好きな場所に「貼り付け」すればペア練完成！
            </div>
            <img src="https://ykmsms.github.io/dansiren/source/help6.png">
        </div>
    </div>
</div>
